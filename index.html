<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V&M Vending - Твоят Късмет</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            /* Топъл градиент в цветовете на печено кафе и карамел */
            background: radial-gradient(circle, #4e342e 0%, #21120d 100%);
            font-family: 'Montserrat', sans-serif;
            color: #f3e5f5; text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(43, 24, 16, 0.6);
            backdrop-filter: blur(12px);
            padding: 30px 20px;
            border-radius: 40px;
            width: 88%; max-width: 360px;
            border: 1px solid rgba(255, 211, 154, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,211,154,0.05);
        }
        .brand-header {
            font-family: 'Comfortaa', cursive;
            font-size: 0.9rem; letter-spacing: 4px;
            color: #d7ccc8; margin-bottom: 5px;
            text-transform: uppercase;
        }
        h1 { 
            font-family: 'Playfair Display', serif; 
            font-style: italic;
            font-size: 1.6rem; margin-bottom: 25px; 
            color: #FFD39A;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Зоната за изтъркване */
        #scratch-outer {
            padding: 10px;
            background: rgba(255, 211, 154, 0.1);
            border-radius: 25px;
            display: inline-block;
        }
        #scratch-container {
            position: relative;
            width: 290px;
            height: 190px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            /* Уютна снимка на кафе */
            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=400&q=80');
            background-size: cover;
            background-position: center;
        }
        #fortune-overlay {
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(255, 252, 242, 0.92); /* Много светло кремаво за уют */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .mini-logo { font-size: 1.5rem; margin-bottom: 10px; opacity: 0.8; }
        #fortune-text {
            color: #3e2723; font-weight: 600; font-size: 1.15rem;
            padding: 0 25px; box-sizing: border-box;
            user-select: none; line-height: 1.5;
            font-family: 'Montserrat', sans-serif;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            cursor: pointer;
            touch-action: none;
            z-index: 2;
        }
        .btn-reset {
            margin-top: 30px;
            background: linear-gradient(to bottom, #FFD39A, #e6b980);
            border: none;
            color: #3e2723; padding: 14px 30px;
            border-radius: 30px; cursor: pointer; 
            font-weight: 700; font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 6px 20px rgba(255,211,154,0.3);
            transition: 0.3s;
        }
        .btn-reset:active { transform: scale(0.96); }
        
        .footer-brand {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #8d6e63;
            letter-spacing: 1px;
        }
        .footer-brand strong { color: #bcaaa4; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-header">V&M Vending</div>
    <h1>Твоят топъл момент...</h1>
    
    <div id="scratch-outer">
        <div id="scratch-container">
            <div id="fortune-overlay">
                <div class="mini-logo">☕</div>
                <div id="fortune-text"></div>
            </div>
            <canvas id="scratch-canvas" width="290" height="190"></canvas>
        </div>
    </div>

    <button class="btn-reset" onclick="initScratch()">Нов късмет</button>
    
    <div class="footer-brand">
        С любов от <strong>V&M VENDING</strong>
    </div>
</div>

<script>
    const fortunes = [
        "Днешният ден ще бъде толкова силен, колкото е твоето кафе!",
        "Усмихни се! Нещо хубаво те чака зад ъгъла.",
        "Кафето е прегръдка в чаша. Наслади му се!",
        "Днес е идеалният ден за ново начало.",
        "Твоята енергия е заразителна – разпръсквай я!",
        "Очаквай неочаквана среща с интересен човек.",
        "Щастието се крие в малките моменти – като този.",
        "Ти заслужаваш всичкото щастие на света!",
        "Всяко кафе е нов шанс да започнеш отначало.",
        "Наслади се на това кафе – заслужаваш го!",
        "V&M Vending ти пожелава най-успешния ден досега!"
    ];

    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function initScratch() {
        const textElem = document.getElementById('fortune-text');
        textElem.innerText = fortunes[Math.floor(Math.random() * fortunes.length)];

        ctx.globalCompositeOperation = 'source-over';
        
        // По-уютно златисто-бронзово покритие
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#8d6e63');
        gradient.addColorStop(0.5, '#bcaaa4');
        gradient.addColorStop(1, '#5d4037');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Малко фин "златен прах"
        for (let i = 0; i < 400; i++) {
            ctx.fillStyle = 'rgba(255,211,154,0.2)';
            ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
        }

        ctx.font = 'bold 18px Montserrat';
        ctx.fillStyle = '#ffffff';
        ctx.textAlign = 'center';
        ctx.fillText('ИЗТЪРКАЙ ТУК ✨', canvas.width/2, canvas.height/2 + 8);
    }

    function scratch(e) {
        if (!isDrawing) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;

        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 22, 0, Math.PI * 2);
        ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
    window.addEventListener('mouseup', () => isDrawing = false);
    window.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });

    initScratch();
</script>

</body>
</html>
