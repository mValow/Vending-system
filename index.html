<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&M Vending - Твоят Късмет</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6F4E37 0%, #3C2A21 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 85%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .brand-name {
            font-family: 'Comfortaa', cursive;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #FFD39A;
            margin-bottom: 5px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        h1 {
            font-family: 'Comfortaa', cursive;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        #fortune-text {
            font-size: 1.3rem;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 20px 0;
            color: #FFD39A;
        }
        .btn {
            background-color: #FFD39A;
            color: #3C2A21;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:active { transform: scale(0.95); }
        .logo { font-size: 3rem; margin-bottom: 5px; }
        .footer-text { font-size: 0.8rem; margin-top: 20px; opacity: 0.6; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-name">V&M VENDING</div>
    <div class="logo">☕</div>
    <h1>Твоят кафе-късмет</h1>
    
    <div id="fortune-text">Зареждаме твоя късмет...</div>
    
    <button class="btn" onclick="generateFortune()">Виж друг късмет</button>
    
    <p class="footer-text">С пожелание за прекрасен ден!</p>
</div>

<script>
    const fortunes = [
        "Днешният ден ще бъде толкова силен, колкото е твоето кафе!",
        "Усмихни се! Нещо хубаво те чака зад ъгъла.",
        "Кафето е прегръдка в чаша. Наслади му се!",
        "Днес ще получиш новина, която ще те зарадва.",
        "Твоята енергия е заразителна – разпръсквай я!",
        "Успехът идва при тези, които не се отказват. Пий и действай!",
        "Днес е идеалният ден за ново начало.",
        "Всяка глътка е крачка към една по-добра седмица.",
        "Очаквай неочаквана среща с интересен човек.",
        "Ти си по-силен от всяко предизвикателство!",
        "Късметът е на твоя страна днес!",
        "Едно топло кафе прави чудеса. Наслади се на момента."
    ];

    function generateFortune() {
        const randomIndex = Math.floor(Math.random() * fortunes.length);
        document.getElementById('fortune-text').innerText = fortunes[randomIndex];
    }

    window.onload = generateFortune;
</script>

</body>
</html>
