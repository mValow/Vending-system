<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&M Vending - Твоят Късмет</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6F4E37 0%, #3C2A21 100%);
            font-family: 'Montserrat', sans-serif;
            color: #fff; text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 35px 25px; border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 85%; max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .brand-name {
            font-family: 'Comfortaa', cursive; font-size: 0.9rem;
            letter-spacing: 3px; color: #FFD39A;
            margin-bottom: 5px; text-transform: uppercase;
        }
        .logo { font-size: 3.5rem; margin-bottom: 10px; filter: drop-shadow(0 0 10px #FFD39A); }
        h1 { font-family: 'Comfortaa', cursive; font-size: 1.4rem; margin-bottom: 25px; }

        #fortune-box {
            min-height: 140px; display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }

        #fortune-text {
            font-size: 1.3rem; line-height: 1.6; font-weight: bold;
            color: #FFD39A; text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn {
            background-color: #FFD39A; color: #3C2A21; border: none;
            padding: 16px 20px; border-radius: 50px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; width: 100%;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 0.9rem;
        }
        .btn:disabled {
            background-color: #555; color: #aaa; cursor: not-allowed; box-shadow: none;
        }

        .message-next {
            font-size: 0.85rem; margin-top: 15px; color: #fff;
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;
            display: none;
        }

        .footer-text { font-size: 0.75rem; margin-top: 30px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-name">V&M Vending</div>
    <div class="logo">☕</div>
    <h1>Твоят кафе-късмет</h1>
    
    <div id="fortune-box">
        <div id="fortune-text">Натисни бутона, за да видиш своя късмет...</div>
    </div>
    
    <button id="draw-btn" class="btn" onclick="drawFortune()">Изтегли късмет за деня</button>
    
    <div id="next-message" class="message-next">
        Вече изтегли своя късмет за днес. Ела пак утре за нова доза вдъхновение!
    </div>
    
    <p class="footer-text">Наслади се на деня с V&M Vending</p>
</div>

<script>
    const fortunes = [
        "Днешният ден ще бъде толкова силен, колкото е твоето кафе!",
        "Усмихни се! Нещо хубаво те чака зад ъгъла.",
        "Кафето е прегръдка в чаша. Наслади му се!",
        "Днес ще получиш новина, която ще те зарадва.",
        "Твоята енергия е заразителна – разпръсквай я!",
        "Успехът идва при тези, които не се отказват. Пий и действай!",
        "Днес е идеалният ден за ново начало.",
        "Всяка глътка е крачка към една по-добра седмица.",
        "Очаквай неочаквана среща с интересен човек.",
        "Ти си по-силен от всяко предизвикателство!",
        "Късметът е на твоя страна днес!",
        "Една добра дума днес ще ти отвори затворени врати."
        // Добави тук твоите 100 късмета...
    ];

    function drawFortune() {
        const today = new Date().toDateString();
        
        // Избор на случаен късмет
        const randomIndex = Math.floor(Math.random() * fortunes.length);
        const selectedFortune = fortunes[randomIndex];

        // Показване на късмета
        document.getElementById('fortune-text').innerText = selectedFortune;

        // Запаметяване в браузъра
        localStorage.setItem('lastFortuneDate', today);
        localStorage.setItem('savedFortune', selectedFortune);

        updateUI();
    }

    function updateUI() {
        const today = new Date().toDateString();
        const lastDate = localStorage.getItem('lastFortuneDate');
        const savedFortune = localStorage.getItem('savedFortune');

        if (lastDate === today) {
            // Ако вече е теглено днес
            document.getElementById('fortune-text').innerText = savedFortune;
            document.getElementById('draw-btn').style.display = 'none';
            document.getElementById('next-message').style.display = 'block';
        }
    }

    // Проверка при зареждане на страницата
    window.onload = updateUI;
</script>

</body>
</html>
