<!DOCTYPE html>

    <style>
        body {

            background: radial-gradient(circle, #2c2c2c 0%, #121212 100%);

        .container {

        }
        .brand-header { font-family: 'Comfortaa', cursive; font-size: 0.75rem; letter-spacing: 5px; color: #D4AF37; margin-bottom: 8px; text-transform: uppercase; }
        h1 { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.5rem; margin-bottom: 25px; color: #D4AF37; }
        
        #scratch-container {

            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=400&q=80');
            background-size: cover; background-position: center;
        }
        #fortune-overlay {

        }
        #fortune-text { color: #D4AF37; font-weight: 600; font-size: 1.1rem; padding: 0 25px; }
        canvas { position: absolute; top: 0; left: 0; z-index: 2; touch-action: none; cursor: crosshair; }

        .share-section { margin-top: 25px; display: none; }
        .share-btn { 
            display: inline-block; padding: 10px 20px; border-radius: 10px; 
            text-decoration: none; font-size: 0.8rem; color: #121212;
            background: linear-gradient(45deg, #D4AF37, #FBF5B7); font-weight: bold; margin: 5px;
        }

        /* –¢–ï–°–¢–û–í–ò –ë–£–¢–û–ù–ò - –ú–æ–∂–µ—à –¥–∞ –≥–∏ –ø—Ä–µ–º–∞—Ö–Ω–µ—à –ø–æ-–∫—ä—Å–Ω–æ */
        .test-controls { margin-top: 20px; border-top: 1px dashed #444; padding-top: 15px; }
        .btn-test { background: none; border: 1px solid #D4AF37; color: #D4AF37; padding: 5px 10px; border-radius: 5px; font-size: 0.7rem; cursor: pointer; margin: 5px; }

        .report-btn { display: inline-block; margin-top: 25px; color: #888; font-size: 0.7rem; text-decoration: none; }
        .music-control { position: absolute; top: 20px; right: 20px; background: none; border: 1px solid #D4AF37; color: #D4AF37; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; }
        #limit-message { display: none; padding: 40px 10px; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-thejazzpiano.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <button class="music-control" onclick="toggleMusic()" id="musicBtn">üîá</button>
    <div class="brand-header">V&M Vending</div>
    
    <div id="scratch-area">
        <h1>–¢–≤–æ—è—Ç –∫–∞—Ñ–µ-–∫—ä—Å–º–µ—Ç ‚ú®</h1>
        <div id="scratch-container">
            <div id="fortune-overlay">
                <div id="fortune-text"></div>
            </div>
            <canvas id="scratch-canvas" width="280" height="180"></canvas>
        </div>

        <div class="share-section" id="shareSection">
            <a href="#" id="fbShare" target="_blank" class="share-btn">FACEBOOK</a>
            <a href="#" id="vbShare" target="_blank" class="share-btn">VIBER</a>
        </div>

        <div class="test-controls">
            <button class="btn-test" onclick="resetTest()">üîÑ –ò–ó–ß–ò–°–¢–ò –ü–ê–ú–ï–¢–¢–ê (–ó–ê –¢–ï–°–¢)</button>
            <button class="btn-test" onclick="initScratch()">üÜï –°–õ–ï–î–í–ê–© –ö–™–°–ú–ï–¢</button>
        </div>
    </div>

    <div id="limit-message">
        <h2 style="color:#D4AF37">–ï–¥–∏–Ω –∫—ä—Å–º–µ—Ç –Ω–∞ –¥–µ–Ω üòä</h2>
        <button class="btn-test" onclick="resetTest()">–û–¢–ö–õ–Æ–ß–ò –ó–ê –¢–ï–°–¢</button>
    </div>
    
    <a href="viber://add?number=359896746996" class="report-btn">–ö–û–ù–¢–ê–ö–¢ –° –ü–û–î–î–†–™–ñ–ö–ê</a>
</div>

<script>
    const fortunes = [
        "–î–Ω–µ—à–Ω–∏—è—Ç –¥–µ–Ω —â–µ –±—ä–¥–µ —Ç–æ–ª–∫–æ–≤–∞ —Å–∏–ª–µ–Ω, –∫–æ–ª–∫–æ—Ç–æ –µ —Ç–≤–æ–µ—Ç–æ –∫–∞—Ñ–µ!",
        "–£—Å–º–∏—Ö–Ω–∏ —Å–µ! –ù–µ—â–æ —Å–ø–µ—Ü–∏–∞–ª–Ω–æ —Ç–µ —á–∞–∫–∞ –¥–Ω–µ—Å.",
        "–ö–∞—Ñ–µ—Ç–æ –µ –ø—Ä–µ–≥—Ä—ä–¥–∫–∞ –≤ —á–∞—à–∞. –ù–∞—Å–ª–∞–¥–∏ –º—É —Å–µ!",
        "–î–Ω–µ—Å —â–µ –ø–æ–ª—É—á–∏—à –Ω–æ–≤–∏–Ω–∞, –∫–æ—è—Ç–æ —â–µ —Ç–µ –≤–¥—ä—Ö–Ω–æ–≤–∏.",
        "–£—Å–ø–µ—Ö—ä—Ç –∏–∑–±–∏—Ä–∞ —Ç–µ–∑–∏, –∫–æ–∏—Ç–æ –Ω–µ —Å–ø–∏—Ä–∞—Ç –¥–∞ –æ–ø–∏—Ç–≤–∞—Ç!",
        "–©–∞—Å—Ç–∏–µ—Ç–æ —Å–µ –∫—Ä–∏–µ –≤ –º–∞–ª–∫–∏—Ç–µ –º–æ–º–µ–Ω—Ç–∏ ‚Äì –∫–∞—Ç–æ —Ç–æ–∑–∏.",
        "–ö—ä—Å–º–µ—Ç—ä—Ç –¥–Ω–µ—Å –µ —Ç–≤–æ—è—Ç –≤–µ—Ä–µ–Ω —Å–ø—ä—Ç–Ω–∏–∫.",
        "–¢–∏ –∑–∞—Å–ª—É–∂–∞–≤–∞—à –Ω–∞–π-–¥–æ–±—Ä–æ—Ç–æ –¥–Ω–µ—Å!"
    ];

    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isDrawing = false;
    let scratchedAmount = 0;

    function resetTest() {
        localStorage.removeItem('last_vending_scratch');
        location.reload();
    }

    function toggleMusic() {
        if (music.paused) { music.play(); musicBtn.innerText = "üîä"; }
        else { music.pause(); musicBtn.innerText = "üîá"; }
    }

    function checkLimit() {
        const lastDate = localStorage.getItem('last_vending_scratch');
        const today = new Date().toDateString();
        if (lastDate === today) {
            document.getElementById('scratch-area').style.display = 'none';
            document.getElementById('limit-message').style.display = 'block';
            return true;
        }
        return false;
    }

    function initScratch() {
        if (checkLimit()) return;
        
        // –†–µ—Å–µ—Ç –Ω–∞ —Å—ä—Å—Ç–æ—è–Ω–∏–µ—Ç–æ
        scratchedAmount = 0;
        document.getElementById('shareSection').style.display = 'none';
        
        const textElem = document.getElementById('fortune-text');
        textElem.innerText = fortunes[Math.floor(Math.random() * fortunes.length)];

        // –ù–∞—Ä–∏—Å—É–≤–∞–π —Å–∏–≤–∏—è —Å–ª–æ–π –æ—Ç–Ω–æ–≤–æ
        ctx.globalCompositeOperation = 'source-over';
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, '#434343'); gradient.addColorStop(1, '#000000');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.font = 'bold 15px Montserrat'; ctx.fillStyle = '#D4AF37'; ctx.textAlign = 'center';
        ctx.fillText('–ò–ó–¢–™–†–ö–ê–ô –¢–£–ö ‚òï', canvas.width/2, canvas.height/2 + 7);
    }

    function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
        const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
        
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath(); ctx.arc(x, y, 24, 0, Math.PI * 2); ctx.fill();

        scratchedAmount++;
        if (scratchedAmount > 30) {
            document.getElementById('shareSection').style.display = 'block';
            // –í –†–ï–ê–õ–ù–ò –£–°–õ–û–í–ò–Ø –¢–£–ö –°–ï –ó–ê–ü–ò–°–í–ê –î–ê–¢–ê–¢–ê:
            // localStorage.setItem('last_vending_scratch', new Date().toDateString());
        }
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; e.preventDefault(); });
    window.addEventListener('mouseup', () => isDrawing = false);
    window.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchmove', (e) => { scratch(e); e.preventDefault(); });

    initScratch();
</script>

</body>
</html>
