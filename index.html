    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V&M Vending - Твоят Късмет</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Montserrat:wght@400;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #4e342e 0%, #21120d 100%);
            font-family: 'Montserrat', sans-serif;
            color: #f3e5f5; text-align: center;
        }

        /* --- АНИМИРАНО ЛОГО ЧАША --- */
        .coffee-logo {
            position: relative;
            width: 50px; height: 35px;
            background: #FFD39A;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin: 40px auto 10px; /* Място за парата отгоре */
        }
        .coffee-logo::after { /* Дръжка */
            content: '';
            position: absolute; top: 5px; right: -12px;
            width: 12px; height: 18px;
            border: 4px solid #FFD39A;
            border-radius: 50%;
        }
        .steam-container {
            position: absolute; top: -30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 8px;
        }
        .steam {
            width: 4px; height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 5px;
            animation: steamAnim 2s infinite ease-in-out;
        }
        .steam:nth-child(2) { animation-delay: 0.4s; }
        .steam:nth-child(3) { animation-delay: 0.8s; }

        @keyframes steamAnim {
            0% { transform: translateY(0) scaleX(1); opacity: 0; }
            50% { opacity: 0.6; transform: translateY(-10px) scaleX(1.5); }
            100% { transform: translateY(-25px) scaleX(2); opacity: 0; }
        }
